<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    10 Chart.js example charts to get you started | Tobias Ahlin
  </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body class="layout-post">

  <p class="post-content-wrapper">
    <canvas id="line-chart" width="800" height="450"></canvas>
  </p>

  <script>

    new Chart("line-chart",{ 
type: "line",
data: { 
labels: ["05","06","07","08","09","10","11"],
datasets: [{
type: "line", 
label: "Heart Beat (per min)", 
fill: false, 
borderColor: "#3A4E77",

}
,{
type: "line", 
label: "Sox %", 
fill: false, 
borderColor: "#5E0C0B", 
data: [95,94,94.5,98,95,96,96]
}
,{
type: "line", 
label: "Respiration (bth/Min", 
fill: false, 
data: [15,17,17,15,17,15,17]
}
,{
type: "line", 
label: "Pain (0-10)", 
fill: false, 
borderColor: "#999999", 
data: [8,9,9,8,9,8,9]
}
] 
}, 
options: { 
title: { 
display: 'True',
 text: 'Vital Observations' 
}
} 
} 
 
);
  </script>


</body>
</html>
