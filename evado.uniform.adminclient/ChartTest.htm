<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    10 Chart.js example charts to get you started | Tobias Ahlin
  </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body class="layout-post">

  <div class="post-content-wrapper" >
    <canvas id="line-chart" style="margin:auto;" width="600" height="450"></canvas>
  </div>

  <script>

    new Chart("line-chart", {
      type: "bar",
      data: {
        labels: ["Site 0", "Trial Site 2", "Trial Site 1"],
        datasets: [{
          label: "Site Recruitment",
          borderColor: ['#afd9ee', '#DFF0D8', '#f7ecb5'],
          backgroundColor: ['#afd9ee', '#DFF0D8', '#f7ecb5'],
          data: [2, 9, 11]
        }
        ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        },
        responsive: false,
        legend: { display: false },
        title: { display: 'True', text: 'Site Recruitment' }
      }
    }
    );
  </script>


</body>
</html>
